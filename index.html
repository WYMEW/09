<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title></title> 
<style>
	@keyframes myfirst{  
		0%{background: orange; left:0px; top:0px;}         
		25% {background: yellow; left:200px; top:0px;}         
		50% {background: green; left:200px; top:200px;}         
		75% {background: rebeccapurple; left:0px; top:200px;}        
		100% {background: orange; left:0px; top:0px;}     
	}
	div{
		animation: myfirst 5s infinite;
		position: absolute;         
		padding: 30px;
	}
</style>
</head>
<body>

<div>CSS3动画</div>

</body>
</html>
